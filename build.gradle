plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.retail.poc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-couchbase'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
	// https://mvnrepository.com/artifact/org.springframework.retry/spring-retry
	compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.0'
	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.0'

}

test {
	useJUnitPlatform()
}
